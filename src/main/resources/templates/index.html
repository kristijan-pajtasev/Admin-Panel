<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Server admin panel" />
        <meta name="keywords" content="HTML,CSS,HTML,JavaScript,Twitter Bootstrap,SpringMVC,Java" />
        <meta name="author" content="Kristijan Pajtasev" />

        <title>File browser</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />

        <link rel="stylesheet" href="/static/css/main.css" />
    </head>
    <body data-ng-app="AdminPanel" data-ng-controller="MainController as main">
        <nav>
            <ul>
                <li><a href="#">Admin Panel</a></li>

                <li class="right"><a href="#" data-ng-click="main.logout()">Log Out</a></li>
            </ul>
        </nav>

        <article>
            <div>

                <div>
                    <ul class="browserList">
                        <li class="card" data-ng-repeat="folder in folders"
                            data-ng-click="main.goToFolder(folder)">
                            <div class="content">
                                <i data-ng-class="main.getClass(folder)"></i>
                            </div>
                            <h4 class="footer">{{folder.name}}</h4>
                        </li>
                    </ul>
                </div>
            </div>
        </article>

        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

         <!--Latest compiled and minified JavaScript-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-resource.min.js"></script>

        <script type="text/javascript" src="/static/js/App.js"></script>
    </body>
</html>
